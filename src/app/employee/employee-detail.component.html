<div class="container mt-4">
    <h2>Add Employee</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]="employee.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="employee.firstName">
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="Contact Number" [(ngModel)]="employee.employeeNum">
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="employee.birthDate">
        </div>
        <div class="form-group">
            <label for="joiningDate">Joining Date</label>
            <input type="date" class="form-control" id="joiningDate" name="joiningDate" [(ngModel)]="employee.employedDate">
        </div>
        <div class="form-group">
            <label for="leavingDate">Leaving Date</label>
            <input type="date" class="form-control" id="leavingDate" name="leavingDate" [(ngModel)]="employee.terminationDate">
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>
